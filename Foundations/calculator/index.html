<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <div id="container">

        <div id="display" class="display">
            <p class="displayText">0</p>
        </div>

        <div id="numPad">
            <div id="row1" class="row">
                <div id="num7" class="btn">7</div>
                <div id="num8" class="btn">8</div>
                <div id="num9" class="btn">9</div>
                <div id="divide" class="btn">รท</div>
                <div id="clear" class="btn">AC</div>
            </div>

            <div id="row2" class="row">
                <div id="num4" class="btn">4</div>
                <div id="num5" class="btn">5</div>
                <div id="num6" class="btn">6</div>
                <div id="multiply" class="btn">x</div>
                <div id="unused1" class="btn"></div>
            </div>

            <div id="row3" class="row">
                <div id="num1" class="btn">1</div>
                <div id="num2" class="btn">2</div>
                <div id="num3" class="btn">3</div>
                <div id="minus" class="btn">-</div>
                <div id="unused2" class="btn"></div>
            </div>

            <div id="row4" class="row">
                <div id="num0" class="btn">0</div>
                <div id="decimal" class="btn">.</div>
                <div id="equals" class="btn">=</div>
                <div id="plus" class="btn">+</div>
                <div id="unused3" class="btn"></div>
            </div>
        </div>

    </div>

</body>

</html>
