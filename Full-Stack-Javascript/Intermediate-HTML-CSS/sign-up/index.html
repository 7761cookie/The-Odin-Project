<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <container id="main">
        <container class="empty"></container>
        <container id="aside-left">
            <container class="empty"></container>
            <h1>ODIN</h1>
            <p>Photo by <a href="">Wyxina Tresse</a> on <a
                    href="https://unsplash.com/@wyxina?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </container>

        <container id="aside-right">
            <container class="empty"></container>
            <container id="hero-text">
                <h2>This is not a real service! You know you need something like this in your life to help you realize
                    your
                    deepest dreams.<br>Sign up <em>now</em> to get started.</h2>
                <br>
                <h2>You <em>know</em> you want to.</h2>
            </container>

            <container id="form">
                <h2>Lets do this!</h2>
                <form action="POST">
                    <div id="left">
                        <label for="fname">FIRST NAME</label><br>
                        <input type="text" name="fname" id="fname"></input><br>
                        <label for="email">EMAIL</label><br>
                        <input type="text" name="email" id="email"></input><br>
                        <label for="password">PASSWORD</label><br>
                        <input type="password" name="password" id="password"></input><br>
                    </div>
                    <div id="right">
                        <label for="lname">LAST NAME</label><br>
                        <input type="text" name="lname" id="lname"></input><br>
                        <label for="pnumber">PHONE NUMBER</label><br>
                        <input type="text" name="pnumber" id="pnumber"></input><br>
                        <label for="cpassword">CONFIRM PASSWORD</label><br>
                        <input type="password" name="cpassword" id="cpassword"></input><br>
                    </div>
                </form>
            </container>

            <container id="submit">
                <button>Create Account</button>
                <h3>Already have an account? <a href="">Log in</a></h4>
            </container>
            <container class="empty"></container>
        </container>
    </container>


</body>


</html>
