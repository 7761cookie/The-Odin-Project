<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link
        href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'
        rel='stylesheet' type='text/css'>
</head>

<body>
    <container id="header">
        <h1>My Library</h1>
    </container>

    <container id="library"></container>

    <container id="side-panel">
        <h2>Add books</h2>
        <form id="form-add">
            <input name="title" placeholder="Book Title" type="text">
            <input name="author" placeholder="Author" type="text">
            <input name="pages" placeholder="No of Pages" type="text">
            <input name="read" placeholder="Have you read it?" type="text">
            <button id="submit">Submit</button>
        </form>

    </container>
</body>

</html>
